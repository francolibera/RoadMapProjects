<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of a Backend Developer showcasing HTML projects and skills.">
  <meta name="author" content="Franco Libera">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="sketch-container">
    <h1>Unit Converter</h1>
  
    <nav class="sketch-nav">
      <a href="/index.html">Length</a>
      <a href="/weight.html" >Weight</a>
      <a href="/temperature.html" class="active">Temperature</a>
    </nav>

  <main>

    <form action="/convert-temperature" method="POST">
    
      <label>Value to convert:</label>
      <input type="number" name="value" required step="any">
    
      <label>From:</label>
      <select name="fromUnit">
        <option value = "celsius">Celsius</option>
        <option value = "fahrenheit">Fahrenheit</option>
        <option value = "kelvin">Kelvin</option>
      </select>
    
      <label>To:</label>
      <select name="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    
      <button type="submit">Convert</button>
    </form>

  </main>

</div>
</body>

</html>
