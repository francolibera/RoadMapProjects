<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of a Backend Developer showcasing HTML projects and skills.">
  <meta name="author" content="Franco Libera">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="sketch-container">
    <h1>Unit Converter</h1>
  
    <nav class="sketch-nav">
      <a href="/index.html" class="active">Length</a>
      <a href="/weight.html">Weight</a>
      <a href="/temperature.html">Temperature</a>
    </nav>

  <main>

    <form action="/convert-length" method="POST">
    
      <label>Value to convert:</label>
      <input type="number" name="value" required step="any">
    
      <label>From:</label>
      <select name="fromUnit">
        <option value="millimeters">Millimeters</option>
        <option value="centimeters">Centimeters</option>
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
        <option value="yards">Yards</option>
        <option value="miles">Miles</option>
      </select>
    
      <label>To:</label>
      <select name="toUnit">
        <option value="millimeters">Millimeters</option>
        <option value="centimeters">Centimeters</option>
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
        <option value="yards">Yards</option>
        <option value="miles">Miles</option>
      </select>
    
      <button type="submit">Convert</button>
    </form>

  </main>

</div>
</body>

</html>
