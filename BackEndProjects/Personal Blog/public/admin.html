<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .admin-controls {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .btn-delete {
      background: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .btn-edit {
      background: #4444ff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    form {
      background: #f0f0f0;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #333;
    }

    input,
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="sketch-container">
    <h1>üõ†Ô∏è Admin Panel</h1>
    <a href="/articles.html">‚Üê Go back to Blog</a>

    <h3>New / Edit Article</h3>
    <form id="articleForm">
      <input type="text" id="slug" placeholder="Slug (e.g., my-japan-trip)" required>
      <input type="text" id="title" placeholder="Article Title" required>
      <input type="date" id="date" required>
      <textarea id="content" rows="5" placeholder="Write the content here..." required></textarea>
      <button type="submit">Save Article</button>
      <button type="button" onclick="resetForm()">Clear</button>
    </form>

    <hr>
    <h3>Existing Articles</h3>
    <div id="admin-list">Loading...</div>
  </div>

  <script>
    loadArticles();

    async function loadArticles() {
      const res = await fetch('/api/articles');
      const articles = await res.json();
      const container = document.getElementById('admin-list');

      container.innerHTML = articles.map(art => `
                <div style="border-bottom: 1px solid #ccc; padding: 10px 0;">
                    <strong>${art.title}</strong> (${art.date})
                    <div class="admin-controls">
                        <button class="btn-edit" onclick='fillForm(${JSON.stringify(art)})'>Editar</button>
                        <button class="btn-delete" onclick="deletePost('${art.slug}')">Borrar</button>
                    </div>
                </div>
            `).join('');
    }


    document.getElementById('articleForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const article = {
        slug: document.getElementById('slug').value,
        title: document.getElementById('title').value,
        date: document.getElementById('date').value,
        content: document.getElementById('content').value
      };


      const res = await fetch('/admin/articles', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(article)
      });

      if (res.ok) {
        alert('Saved successfully');
        resetForm();
        loadArticles();
      } else {
        alert('Error saving article');
      }
    });


    async function deletePost(slug) {
      if (!confirm('Are you sure you want to delete this?')) return;

      const res = await fetch(`/api/articles/${slug}`, { method: 'DELETE' });
      if (res.ok) loadArticles();
    }


    function fillForm(art) {
      document.getElementById('slug').value = art.slug;
      document.getElementById('slug').readOnly = true;
      document.getElementById('title').value = art.title;
      document.getElementById('date').value = art.date;
      document.getElementById('content').value = art.content;
      window.scrollTo(0, 0);
    }

    function resetForm() {
      document.getElementById('articleForm').reset();
      document.getElementById('slug').readOnly = false;
    }
  </script>
</body>

</html>
